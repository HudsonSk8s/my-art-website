  <style>
    :root{
      --bg:#fffdf6;
      --panel:#ffffff;
      --border:#e5e5e5;
      --accent:#d62828;
      --shadow:rgba(0,0,0,0.05);
    }
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:#333;
      overflow-x:hidden;
    }
    header{
      text-align:center;
      padding:2rem 1rem 1rem;
    }
    header h1{
      font-size:2rem;
      margin:0;
    }
    header p{
      margin:0.5rem 0 0;
      font-size:1rem;
      color:#555;
    }
    #gallery{
      width:92%;
      max-width:1200px;
      margin:2rem auto;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:1.2rem;
    }
    .frame{
      background:var(--panel);
      border:4px solid var(--border);
      box-shadow:0 3px 8px var(--shadow);
      border-radius:8px;
      overflow:hidden;
      cursor:pointer;
      transition:transform 0.15s ease;
    }
    .frame:hover{
      transform:scale(1.02);
    }
    .frame img{
      width:100%;
      display:block;
      height:260px;
      object-fit:cover;
    }
    .uploader{
      text-align:center;
      margin:2rem 0;
    }
    .uploader input{
      margin-top:1rem;
    }
    /* Lightbox */
    #lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:20;
    }
    #lightbox img{
      max-width:90%;
      max-height:80%;
      border-radius:0.5rem;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
    }
    #lightbox:target{
      display:flex;
    }
    .close-btn{
      position:absolute;
      top:20px;
      right:30px;
      font-size:2rem;
      color:white;
      text-decoration:none;
      cursor:pointer;
      font-weight:bold;
    }
    /* Snow */
    .snow{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:10;
    }
    .snow i{
      position:absolute;
      top:-10px;
      color:white;
      animation:snowfall linear infinite;
      opacity:0.9;
    }
    @keyframes snowfall{
      0%{ transform:translateY(-10px); opacity:0.9; }
      100%{ transform:translateY(110vh); opacity:0; }
    }
    /* Lights */
    .lights{
      width:100%;
      text-align:center;
      margin:1rem 0;
    }
    .lights span{
      font-size:1.8rem;
      margin:0 0.2rem;
      display:inline-block;
      animation:twinkle 1.5s infinite alternate;
    }
    @keyframes twinkle{
      from{ opacity:0.3; }
      to{ opacity:1; }
    }
    /* Audio Player Button */
    #audioControl{
      display:inline-flex;
      align-items:center;
      margin:1rem auto;
      background:#d62828;
      color:white;
      padding:0.6rem 1.2rem;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:1rem;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }
    #audioControl:hover{
      background:#b71c1c;
    }
  </style>
</head>
<body>

<header>

<script>
const el=id=>document.getElementById(id);

// â­ UPDATED LIST â€” YOU ASKED ME TO ADD 2 NEW IMAGES AND KEEP EVERYTHING ELSE
const defaultGalleryFiles = [
  'assets/gallery/Koala with Santa hat_1.jpeg',
  'assets/gallery/Christmas Harry Potter_1.jpeg',
  'assets/gallery/The grinch_1.jpeg',
  'assets/gallery/art1.jpg',
  'assets/gallery/art2.jpg'
];

// Build gallery
const galleryEl=el('gallery');
function addImage(src){
  const frame=document.createElement('div');
  frame.className='frame';
  const img=document.createElement('img');
  img.src=src;
  img.alt='Hudson art';
  frame.appendChild(img);
  frame.addEventListener('click',()=>{
    el('lightbox-img').src=src;
    location.hash='lightbox';
  });
  galleryEl.appendChild(frame);
}
defaultGalleryFiles.forEach(addImage);

// Image upload
const uploadInput=el('uploadInput');
uploadInput.addEventListener('change',e=>{
  const file=e.target.files[0];
  if(file){
    const url=URL.createObjectURL(file);
    addImage(url);
  }
});

// Audio control
const audio=el('bgAudio');
const audioControl=el('audioControl');
const audioLabel=el('audioLabel');
audioControl.addEventListener('click',()=>{
  if(audio.paused){
    audio.play();
    audioControl.setAttribute('aria-pressed','true');
    audioLabel.textContent='Pause Jingle';
  } else{
    audio.pause();
    audioControl.setAttribute('aria-pressed','false');
    audioLabel.textContent='Play Jingle';
  }
});

// Snow
const snowEl=el('snow');
for(let i=0;i<40;i++){
  const s=document.createElement('i');
  s.textContent='â„ï¸';
  s.style.left=`${Math.random()*100}%`;
  s.style.fontSize=`${10+Math.random()*12}px`;
  s.style.animationDuration=`${5+Math.random()*5}s`;
  snowEl.appendChild(s);
}
</script>
